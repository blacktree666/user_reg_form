<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <style>
        .scroll-div{
            background: aqua;
            height:300px;
            overflow: hidden;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <div class="scroll-div">
            <div class="row">
                <h1 class="h1 px-5">Personal Information Form</h1>
            </div>
            <div class="name px-5">
                <h4 class="h4 m-3">Name</h4>
                <div class="row row-cols-2">
                    <div class="col"><input type="text" class="form-control m-3" name="first" placeholder="First" onkeypress="return a(event);"/></div>
                    <div class="col"><input type="text" class="form-control m-3" name="second" placeholder="Initials"></div>
                    <div class="col"><input type="text" class="form-control m-3" name="third" placeholder="Middle"></div>
                    <div class="col"><input type="text" class="form-control m-3" name="four" placeholder="Last"></div>
                  </div>

            </div>

            <div class="gender px-5">
                <h4 class="h4 m-3">Gender</h4>
                <div class="row m-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Female
                        </label>
                      </div>
                </div>
            </div>

            <div class="date-birth px-5">
                <h4 class="h4 m-3">Date of Birth</h4>
                <div class="row">
                    <div class="col">
                        <input type="date" name="dat" class="form-control m-3">
                    </div>
                </div>
            </div>

            <div class="contact px-5">
                <h4 class="h4 m-3">Preffered contact Address</h4>
                <div class="row m-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Home
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Work
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
                        <label class="form-check-label" for="flexRadioDefault1">
                          other
                        </label>
                      </div>
                </div>
                </div>
                <div class="address px-5">
                    <h4 class="h4 m-3">Address</h4>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control m-3" name="txt4" placeholder="street address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control m-3" name="txt4" placeholder="Streect address 2">
                        </div>
                    </div>
                </div>
                  
            
        </div>
    </div>


    <script>
        function a(event){
            let inp=document.querySelector(".txt");
            var char=event.which;
            if(char >32 &&(char<65 || char>90) && (char<97 || char>122)){
                return false;
            }
            
        }
    </script>
</body>
</html>
